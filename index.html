<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tax Calculator</h1>
    <form id="taxForm">
      <div>
        <label for="age">Age:</label>
        <select id="age" class="input-field">
          <option value="<40">&lt;40</option>
          <option value="≥40&<60">&ge;40 &lt;60</option>
          <option value="≥60">&ge;60</option>
        </select>
        <span class="error-icon" id="ageError">!</span>
      </div>
      <div>
        <label for="income">Gross Annual Income (in Lakhs):</label>
        <input type="number" id="income" class="input-field">
        <span class="error-icon" id="incomeError">!</span>
      </div>
      <div>
        <label for="extraIncome">Extra Income (in Lakhs):</label>
        <input type="number" id="extraIncome" class="input-field">
        <span class="error-icon" id="extraIncomeError">!</span>
      </div>
      <div>
        <label for="deductions">Deductions (in Lakhs):</label>
        <input type="number" id="deductions" class="input-field">
        <span class="error-icon" id="deductionsError">!</span>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Tax Calculation Result</h2>
      <p id="result"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
